<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Recommender System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Primary link with url_for, fallback to direct path if Flask's url_for fails -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" onerror="this.onerror=null;this.href='/static/styles.css';">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Healthcare Recommender System</h1>
            <p>Get personalized treatment recommendations based on your symptoms and patient history</p>
        </div>
        
        <!-- Input Form Section -->
        <div class="input-section">
            <h2>Enter Patient Information</h2>
            <form id="recommendForm">
                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="number" id="patientId" name="patientId" min="1" max="10" placeholder="Enter a number between 1-10" required>
                </div>
                
                <div class="form-group">
                    <label for="symptoms">Symptoms:</label>
                    <input type="text" id="symptoms" name="symptoms" placeholder="e.g., chest pain, high blood pressure, diabetes" required>
                </div>
                
                <button type="submit">Get Recommendations</button>
            </form>
            
            <!-- Error Message Container -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Processing your request...</p>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <h2>Personalized Recommendations</h2>
            </div>
            <div id="resultsContent" class="results-content">
                <!-- Results will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Primary link with url_for, fallback to direct path if Flask's url_for fails -->
    <script src="{{ url_for('static', filename='script.js') }}" onerror="this.onerror=null;this.src='/static/script.js';"></script>
    
    <!-- Fallback script in case the main script doesn't load -->
    <script>
        window.addEventListener('load', function() {
            // Check if the main script loaded by seeing if our functions exist
            if (typeof document.getElementById('recommendForm').onsubmit !== 'function') {
                console.error('Main script failed to load. Loading directly...');
                var script = document.createElement('script');
                script.src = '/static/script.js';
                document.body.appendChild(script);
            }
        });
    </script>
</body>
</html>
